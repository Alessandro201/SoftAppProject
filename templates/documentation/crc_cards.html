{% extends "documentation/base_docs.html" %}

{% block title %}Documentation CRC Cards {% endblock %}


{% block docs_content %}
    <div class="columns">
        <div class="column is-three-quarters">

            <p class="title is-size-1">CRC Cards</p>

            <form class="buttons my-2" action="/download" method="POST">
                <button class="button is-info" type="submit" value="DOCUMENTATION/UML_Diagrams.vpp" name="name_file">
                            <span class="icon is-small">
                                <i class="fas fa-download"></i>
                            </span>
                    <span>Download the UML Diagrams as .vpp!</span>
                </button>
            </form>

            <div class="block mt-6">
                <img src="\static\uml_diagrams\crc_cards.png" alt="crc_cards.jpg">
            </div>
        

        </div>
    </div>

{% endblock %}
